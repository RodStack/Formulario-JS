<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de Formulario</title>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Registrate con Nosotros</h2>
      <div class="form-control">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Ingrese Nombre de usuario">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Ingrese Email">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Contrasena</label>
        <input type="password" id="password" placeholder="Ingrese contrasena">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Reingrese contrasena</label>
        <input type="password" id="password2" placeholder="Ingrese contrasena nuevamente">
        <small>Error message</small>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
